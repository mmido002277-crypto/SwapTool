<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Tool</title>
  <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(to right, #74ebd5, #ACB6E5); 
            color: #333; 
            line-height: 1.6; 
        }
    h2 {
      text-align: center;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 900px;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
      font-family: Verdana, sans-serif;
      font-size: 11pt;
    }
    table, th, td {
      border: 2px solid black;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    table thead tr {
      background-color: red;
      color: white;
      font-weight: bold;
    }
    table th:nth-child(2), table td:nth-child(2) {
      min-width: 220px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .swap-box {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      background: #fafafa;
    }
    .email-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .email-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Swap Tool</h2>

    <div class="swap-box">
      <h3>Agent 1</h3>
      <label for="ccms1">Enter CCMS</label>
      <input type="text" id="ccms1" placeholder="Enter CCMS number">

      <label for="date1">Select Date</label>
      <input type="date" id="date1">

      <label for="shift1">Original Shift</label>
      <select id="shift1"></select>
    </div>

    <div class="swap-box">
      <h3>Agent 2</h3>
      <label for="ccms2">Enter CCMS</label>
      <input type="text" id="ccms2" placeholder="Enter CCMS number">

      <label for="date2">Select Date</label>
      <input type="date" id="date2">

      <label for="shift2">Original Shift</label>
      <select id="shift2"></select>
    </div>

    <button onclick="generateTemplate()">Generate Template</button>

    <table id="resultTable" class="hidden">
      <thead>
        <tr>
          <th>CCMS</th>
          <th>Name</th>
          <th>Date</th>
          <th>Original Shift</th>
          <th>LOB</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>

    <div class="email-buttons hidden" id="emailBtns">
      <button onclick="copyEmail(1)">Copy Email Agent 1</button>
      <button onclick="copyEmail(2)">Copy Email Agent 2</button>
      <button onclick="copyRTAEmail()">Copy Email RTA</button>
      <button onclick="copySupervisorsEmail()">Copy Email Supervisors</button>
    </div>

    <button id="copyBtn" class="hidden" onclick="copyTemplate()">Copy Template</button>
    <button id="resetBtn" class="hidden" onclick="resetForm()">Reset</button>
  </div>

    function populateShifts(selectId) {
      const select = document.getElementById(selectId);
      const shifts = ["OFF"];
      for (let hour = 7; hour <= 23; hour++) {
        let suffix = hour < 12 ? "AM" : "PM";
        let displayHour = hour > 12 ? hour - 12 : hour;
        shifts.push(`${displayHour}:00 ${suffix}`);
      }
      shifts.forEach(shift => {
        const option = document.createElement("option");
        option.value = shift;
        option.textContent = shift;
        select.appendChild(option);
      });
    }

    ["shift1", "shift2"].forEach(populateShifts);

    document.getElementById("date1").addEventListener("change", (e) => {
      document.getElementById("date2").value = e.target.value;
    });
    document.getElementById("date2").addEventListener("change", (e) => {
      document.getElementById("date1").value = e.target.value;
    });

    //   :    Enter   
    const inputFields = ["ccms1", "date1", "shift1", "ccms2", "date2", "shift2"];
    inputFields.forEach(id => {
      document.getElementById(id).addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault(); //    
          generateTemplate();
        }
      });
    });

    function formatDate(dateString) {
      if (!dateString) return "-";
      const [year, month, day] = dateString.split("-");
      return `${parseInt(day)}-${parseInt(month)}-${year}`;
    }

      } else if (!isAgent1Valid) {
        alert("Please enter a valid CCMS number for Agent 1 .");
        return;
      } else if (!isAgent2Valid) {
        alert("Please enter a valid CCMS number for Agent 2 .");
        return;
      }

      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";

      const row1 = document.createElement("tr");
      row1.innerHTML = `
        <td>${ccms1}</td>
        <td>${agentsData[ccms1].name}</td>
        <td>${formatDate(date)}</td>
        <td>${originalShift1 || "-"}</td>
        <td>${agentsData[ccms1].lob}</td>
        <td>${agentsData[ccms1].country}</td>
      `;

      const row2 = document.createElement("tr");
      row2.innerHTML = `
        <td>${ccms2}</td>
        <td>${agentsData[ccms2].name}</td>
        <td>${formatDate(date)}</td>
        <td>${originalShift2 || "-"}</td>
        <td>${agentsData[ccms2].lob}</td>
        <td>${agentsData[ccms2].country}</td>
      `;

      tbody.appendChild(row1);
      tbody.appendChild(row2);

      document.getElementById("resultTable").classList.remove("hidden");
      document.getElementById("copyBtn").classList.remove("hidden");
      document.getElementById("emailBtns").classList.remove("hidden");
      document.getElementById("resetBtn").classList.remove("hidden");
    }

    function copyTemplate() {
      const table = document.getElementById("resultTable");
      const range = document.createRange();
      range.selectNode(table);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      alert("Template copied ");
    }

    function copyEmail(agent) {
      const ccms = agent === 1 ? document.getElementById("ccms1").value.trim() : document.getElementById("ccms2").value.trim();
      if (!agentsData[ccms]) {
        alert("Invalid CCMS number for Agent " + agent);
        return;
      }
      const email = agentsData[ccms].email;
      navigator.clipboard.writeText(email).then(() => {
        alert("Email copied: " + email);
      });
    }

    function copyRTAEmail() {
      const rtaEmail = "Keeta-RTM-Egypt@eg.teleperformance.com";
      navigator.clipboard.writeText(rtaEmail).then(() => {
        alert("Email copied: " + rtaEmail);
      });
    }

    function copySupervisorsEmail() {
      const email = "MeiTuan-Supervisors@eg.teleperformance.com";
      navigator.clipboard.writeText(email).then(() => {
        alert("Email copied: " + email);
      });
    }

    function resetForm() {
      ["ccms1","ccms2","date1","date2"].forEach(id => document.getElementById(id).value = "");
      ["shift1","shift2"].forEach(id => document.getElementById(id).selectedIndex = 0);
      document.getElementById("resultBody").innerHTML = "";
      document.getElementById("resultTable").classList.add("hidden");
      document.getElementById("copyBtn").classList.add("hidden");
      document.getElementById("emailBtns").classList.add("hidden");
      document.getElementById("resetBtn").classList.add("hidden");
    }
  </script>
